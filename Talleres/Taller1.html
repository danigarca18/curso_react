<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prueba</h1>
    <p>Un arreglo de mascotas</p>
    <ul>
        <li>
            Listar mascotas
            <ol id="punto1"></ol>
        </li>
        <li>
            Agregar una mascota rat贸n
            <ol id="punto2"></ol>
        </li>
        <li>
            Editar una mascota pez, por tortuga
            <ol id="punto3"></ol>
        </li>
        <li>
            Eliminar una mascota (conejo)
            <ol id="punto4"></ol>
        </li>
        <li>
            Contar las mascotas
            <ol id="punto5"></ol>
        </li>
        <li>
            Saludo a cada mascota
            <ol id="punto6"></ol>
        </li>
        <li>
            Saludo a cada mascota, usando una funci贸n
            <ol id="punto7"></ol>
        </li>
    </ul>

    <script>
        let mascotas = ['gato', 'perro', 'pez', 'conejo']

        //Helpers, utils, funciones
        const imprimirLista = (mascota, index, contenedor) => {
            let elemento = document.getElementById(contenedor)
            elemento.innerHTML += `<li>${mascota}</li>`
        }

        //Listar mascotas
        mascotas.forEach( (mascota, index) => { imprimirLista(mascota, index, 'punto1') })
        
        //Agregar una mascota
        mascotas.push('rat贸n')
        mascotas.forEach( (mascota, index) => { imprimirLista(mascota, index, 'punto2') })

        //Editamos una mascota por su index
        const indexPez = mascotas.indexOf('pez')
        mascotas[indexPez] = 'tortuga'
        mascotas.forEach( (mascota, index) => { imprimirLista(mascota, index, 'punto3') })

        //Eliminar una mascota
        const indexConejo = mascotas.indexOf('conejo')
        mascotas.splice(indexConejo, 1)
        mascotas.forEach( (mascota, index) => { imprimirLista(mascota, index, 'punto4') })

        //Contar las mascotas
        punto5.innerHTML = `<li>Total mascotas ${mascotas.length}</li>`

        //Saludar a cada mascota
        mascotas.forEach( (mascota, index) => { imprimirLista( `Hola ${mascota}` , index, 'punto6') })

        //Saludar a cada mascota usando una funci贸n
        const saludo = (mascota, index) => { imprimirLista( `Hola ${mascota} llamada con funcion` , index, 'punto7') }
        mascotas.forEach(saludo)

    </script>
</body>
</html>
