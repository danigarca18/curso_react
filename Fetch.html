<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FetchAPI</h1>
    <ul id="lista">

    </ul>
    <script>
        //Fetch API
        fetch('https://jsonplaceholder.typicode.com/users',{
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        // Fetch retorna una promesa, por lo que usamos el mÃ©todo http
        .then( res => res.json() )
        // Data es el objeto JSON que retornamos en el p
        .then( data => {
            const lista = document.getElementById('lista')

            console.log(data)
            data.forEach(user => {
                let {name, phone, company, address} = user
                lista.innerHTML += `<li>
                    <p>Nombre: ${name}</p>
                    <p>Telefono: ${phone}</p>
                    <p>Ciudad: ${address.city}</p>
                    <p>Empresa: ${company.name}</p>
                </li>`
            });
        })
        // Si hay un error, lo capturamos
        .catch( err => {
            console.log(err)
        })
    </script>
</body>
</html>
